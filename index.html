<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Decodificador ONE</title>
		<script src="js/script.js" defer></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>	
			<h1><img src="src/logo.svg" alt="logo alura"/></h1>
		</header>
		<main class="principal">
			<div class="entrada">
				<textarea placeholder="Digite o seu texto" id="entrada-texto"/></textarea>
				<div class="controle">	
					<i class="fa-solid fa-circle-exclamation"></i>
					<span>Apenas letras minúsculas e sem acento.</span>
					<div class="botoes">
						<button id="criptografar">Criptografar</button>
						<button id="descriptografar">Descriptografar</button>
					</div>
				</div>
			</div>
			<aside class="saida">
				<div class="conteudo-aside">
					<img id="empty_art" src="src/empty_message_art.svg" alt="arte de caixa vázia"/>
					<bolder><h2>Nenhuma mensagem encontrada</h2></bolder>
					<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
				</div>
			</aside>
		</main>
	</body>
	<script src="https://kit.fontawesome.com/0d005c52f7.js" crossorigin="anonymous"></script>
</html>
